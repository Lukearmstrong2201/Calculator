<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href= "styles/style.css" />
    <script src="scripts/scripts.js"></script>
    <title>Calculator Project</title>
</head>
<body>
    <div class = "wrapper">
        <div class = "main_container">
            <div class = "header_container">
                <h1 id = "title">Calculator</h1>
                <div id = "header_buttons">
                    <a href = "#">
                        <img src="images/github.svg" alt="sun icon"  height="22.5" width="22.5" id="sun_icon">
                    </a>
                    <button type="button" onclick = "changeTheme()" class = "theme_button">
                        <img src="images/sun-solid.svg" alt="gitHub icon" height="22.5" width="22.5" id="gitHub_icon">
                    </button> 
                </div>
            </div>
            <div class = input_row>
                <input type="text" name="result" id="result" placeholder="Result" readonly />
                <input type="button" value="C" onclick="result.value=''" id="clear-button" />
            </div>
            <div class = second_row>
                <input type="button" value = "7" onclick ="show(7)">
                <input type="button" value = "8" onclick ="show(8)">
                <input type="button" value = "9" onclick ="show(9)">
                <input type="button" value = "/" onclick ="show('/')">
            </div> 
            <div class = third_row>
                <input type="button" value = "4" onclick="show(4)">
                <input type="button" value = "5" onclick="show(5)">
                <input type="button" value = "6" onclick="show(6)">
                <input type="button" value = "x" onclick="show('x')">
            </div>
            <div class = fourth_row>
                <input type="button" value = "1" onclick="show(1)">
                <input type="button" value = "2" onclick="show(2)">
                <input type="button" value = "3" onclick="show(3)">
                <input type="button" value = "-" onclick="show('-')">
            </div>
            <div class = fith_row>
                <input type="button" value = "0" onclick="show(0)">
                <input type="button" value = "." onclick="show('.')">
                <input type="button" value = "+" onclick="show('+')">
                <input type="button" value = "=" onclick="show('=')">
            </div>
        </div>
    </div>
</body>
</html>
